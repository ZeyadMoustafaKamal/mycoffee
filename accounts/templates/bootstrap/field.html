<div class="form-group {% if col_value %}col-md-{{col_value}}{% endif %}">
    <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
        <div class="invalid-feedback">
            {{error}}
        </div>
        {% endfor %}
    {% endif %}
</div>
