{% load form_tags %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <title>Sign-up</title>
    <form method="POST" hx-post="." hx-target="#content">{% csrf_token %}
        <h2 class="text-center">Sign Up</h2><hr>
            {{form|as_bootstrap}}
            <div class="form-group">
                <div class="pretty p-svg p-curve p-jelly">
                    <input type="checkbox" class="is-invalid" name="terms" id="inputTerms" />
                    <div class="state p-warning">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label for="#inputTerms">I agree to the terms of use and privacy policy</label>
                    </div>
                </div>
                <input type="hidden" class="is-invalid" > {% comment %} If I didn't add this the style will be broken {% endcomment %}

                {% for error in form.non_field_errors.get_json_data %}
                    {% if error.code == 'terms' %}
                        <div class="invalid-feedback">
                            {{error.message}}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
    </form>
</div>
