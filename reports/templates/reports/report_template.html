<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Mycoffee report</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <div class="card border-info">
                <div class="card-body">
                <h5 class="card-title text-uppercase text-white text-center bg-info">Mycoffee Data</h5>
                <span><i class="fa-solid fa-user"></i></span><strong> Total accounts created last month:</strong> {{users_last_month}}<br>
                <span><i class="fa-solid fa-user"></i></span><strong> Total accounts created last 28 days:</strong> {{users_last_28_days}}<br>
                <span><i class="fa-solid fa-truck"></i></span><strong> Orders delivered last month:</strong> {{orders_done_this_month}}<br>
                <span><i class="fa-solid fa-dollar-sign"></i></span><strong> Profit last month:</strong> {{profile_this_month}}<br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
